definitions:
  model.Metadata:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  model.Product:
    properties:
      created_at:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      in_stock:
        type: boolean
      name:
        type: string
      qty:
        type: integer
      sku:
        type: string
      updated_at:
        type: string
    type: object
  model.SearchResponse:
    properties:
      metadata:
        $ref: '#/definitions/model.Metadata'
      products:
        items:
          $ref: '#/definitions/model.Product'
        type: array
    type: object
  model.UpdateRequest:
    properties:
      qty:
        type: integer
    type: object
